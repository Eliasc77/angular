

<!---->
<div class="container" style="padding-bottom: 200px;">
  <div class="row">
      <div class="col-md-8">
        <br>
        <form action="" class="scheduler-border">
          <h1>Cliente </h1>
          <div class="form-group">
            <label for="">DNI: </label>
            <input [(ngModel)]="usuario.dni"  name="dni" type="text" class="form-control">
          </div>

          <div class="form-group">
            <label for="">NOMBRES: </label>
            <input [(ngModel)]="usuario.nombres"  name="nombre" type="text" class="form-control">
          </div>

          <div class="form-group">
            <label for="">APELLIDOS: </label>
            <input [(ngModel)]="usuario.apellidos" name="apellidos" type="text" class="form-control">

          </div>

          <div class="form-group">
            <label for="">CORREO: </label>
            <input [(ngModel)]="usuario.correo"  name="correo" type="text" class="form-control">
          </div>

          <div class="form-group">
              <label for="">PASSWORD: </label>
              <input [(ngModel)]="usuario.password" name="password" type="text" class="form-control">
          </div>
        <br>

      <div class="text-center">
        <button type="submit" class="btn btn-primary" (click)="guardar()">Siguiente</button>
      </div>
      </form>

    </div>



    <div class="col-md-4">

    <br>
    <form>
      <div class="row" class="scheduler-border">
          <div class="col-md-12 order-md-2 mb-4">
              <h4 class="d-flex justify-content-between align-items-center mb-3">
                  <span class="text-muted">Tu Compra</span>
                  <span class="badge badge-secondary badge-pill">{{carritoItem.length}}</span>
              </h4>
              <ul class="list-group mb-3">
                  <li *ngFor="let cartItem of carritoItem" class="list-group-item d-flex justify-content-between lh-condensed">
                      <div>
                        <h6 class="my-0" hidden >{{cartItem.idProducto}}</h6>
                          <h6 class="my-0">{{cartItem.nombre}}</h6>
                          <small class="text-muted">Cantidad (x{{cartItem.cantidad}})</small>
                      </div>
                      <span class="text-muted"  >{{cartItem.cantidad * cartItem.precioUnit | currency: 'CAD':'symbol-narrow'}}</span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between">
                      <span>Total (PEN)</span>
                      <strong >{{totalPrice | currency: 'CAD':'symbol-narrow'}}</strong>
                  </li>
              </ul>
          </div>

      </div>
      </form>
    </div>
  </div>

</div>
