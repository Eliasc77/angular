<div class="container mt-5"  style="padding-bottom: 200px;">
  <div class="row">
    <!-- client side paging -->
    <!-- <div class="col-lg-4 col-md-6 mb-4" *ngFor="let book of pageOfItems"> -->
    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let p of product">
      <div class="card h-100">
        <a>
          <img class="card-img-top img-responsive" src="../../../../assets/img/images/{{p.foto}}" height="250" width="100">
        </a>
        <div class="card-body">
          <h4 class="card-title">
            <a>{{p.nombre_prod}}</a>
          </h4>
          <h5>{{p.precio | currency: 'CAD':'symbol-narrow'}}</h5>
          <p class="card-text text-truncate">{{p.descripcion}}</p>
        </div>
        <div class="card-footer">
          <button class="btn btn-primary float-right" (click)="agregar(p)">Agregar al Carrito<i class="bi bi-cart-plus fs-5 ms-2"></i></button>
        </div>
      </div>
    </div>
    <div *ngIf="product?.length == 0" class="col-md-12 alert alert-warning mt-1">
      No Hay Productos
    </div>
  </div>
