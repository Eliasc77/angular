<div class="container mt-2 ">
  <div class="card">
      <div class="card-header">
          <h1>Lista Pedidos</h1>
          <p type="button" class="btn btn-success" [routerLink]="['/admin/admin/saveprod']">Agregar</p>
      </div>
      <div class="card-body">
          <table class="table table-hover">
              <thead class="colore">
                  <tr class="text-center">

                      <th scope="col">Codigo</th>
                      <th scope="col">Codigo Producto</th>
                      <th scope="col">Codigo Pedido</th>
                      <th scope="col">Cantidad</th>
                      <th scope="col">Precio</th>

                      <th scope="col">Acciones</th>
                  </tr>
              </thead>
              <tbody class="cuerpo">
                  <tr *ngFor="let p of detalle" class="text-center">

                      <td>{{p.cod_detalle}}</td>
                      <td>{{p.cod_prod}}</td>
                      <td>{{p.cod_pedido}}</td>
                      <td>{{p.cantidad}}</td>
                      <td>{{p.precio}}</td>

                      <td>
                          <button class="btn btn-primary "   ><i class="bi bi-pencil" ></i></button>
                          <button class="btn btn-danger" type="button" style="margin-left: 10px;" data-toggle="modal" data-target="#exampleModal"      ><i class="bi bi-trash" ></i></button>
                      </td>

                  </tr>
              </tbody>
          </table>
      </div>
  </div>
