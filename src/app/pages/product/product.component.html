
<div class="container mt-2 ">
  <div class="card">
      <div class="card-header">
          <h1>Lista Productos</h1>
          <p type="button" class="btn btn-success" [routerLink]="['/admin/admin/saveprod']">Agregar</p>
      </div>
      <div class="card-body">
          <table class="table table-hover">
              <thead class="colore">
                  <tr class="text-center">

                      <th scope="col">Codigo</th>
                      <th scope="col">Producto</th>
                      <th scope="col">Stock</th>
                      <th scope="col">Categoria</th>
                      <th scope="col">Descripcion</th>
                      <th scope="col">Imagen</th>
                      <th scope="col">Precio</th>
                      <th scope="col">Acciones</th>
                  </tr>
              </thead>
              <tbody class="cuerpo">
                  <tr *ngFor="let p of prod" class="text-center">

                      <td>{{p.cod_prod}}</td>
                      <td>{{p.nombre_prod}}</td>
                      <td>{{p.stock}}</td>
                      <td>{{p.cod_cat}}</td>
                      <td>{{p.descripcion}}</td>
                      <img src="../../../assets/img/images/{{p.foto}}" class="img-responsive" width="100" height="100" />
                      <td>{{p.precio}}</td>
                      <td>
                          <button class="btn btn-primary " (click)="edit(p)"  ><i class="bi bi-pencil" ></i></button>
                          <button class="btn btn-danger" type="button" style="margin-left: 10px;" data-toggle="modal" data-target="#exampleModal"  (click)="delete(p)"    ><i class="bi bi-trash" ></i></button>
                      </td>

                  </tr>
              </tbody>
          </table>
      </div>
  </div>
