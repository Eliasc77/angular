
<div class="container col-md-6 ">
  <div class="card">
      <div class="card-header">
          <h1>Nuevo Producto</h1>
      </div>
      <div class="card-body">

          <form action="">
              <div class="form-group">
                <label for="">CODIGO: </label>
                <input [(ngModel)]="prod.cod_prod" name="codigo" type="text" class="form-control">
              </div>

              <div class="form-group">
                <label for="">PRODUCTO: </label>
                <input [(ngModel)]="prod.nombre_prod" name="producto" type="text" class="form-control">
              </div>

              <div class="form-group">
                <label for="">STOCK: </label>
                <input [(ngModel)]="prod.stock" name="stock" type="text" class="form-control">

              </div>

              <div class="form-group">
                <label for="">CATEGORIA: </label>
                <input [(ngModel)]="prod.cod_cat" name="categoria" type="text" class="form-control">
              </div>

              <div class="form-group">
                  <label for="">DESCRIPCION: </label>
                  <input [(ngModel)]="prod.descripcion" name="descripcion" type="text" class="form-control">
              </div>



              <label> SUBIR IMAGEN : </label>
              <input type="file" name="file" [(ngModel)]="prod.foto"/>




              <div class="form-group mb-3">
                  <label for="">PRECIO: </label>
                  <input [(ngModel)]="prod.precio" name="precio" type="text" class="form-control">
              </div>


              <button (click)="guardar()" class="btn btn-lg btn-outline-success">
                <i class="bi bi-check" style="margin-right: 5px;" ></i>Aceptar
              </button>
              <button class="btn btn-lg  btn-outline-danger btn-block" [routerLink]="['/admin/admin/user']">
              <i class="bi bi-x-octagon" style="margin-right: 5px;" ></i>Cancelar
              </button>

          </form>

      </div>
  </div>
</div>
